{% load static %}
<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <title>NER Attestation Tool</title>
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static "css/style.css" %}">
   <link rel="stylesheet" href="{% static "css/awesomplete.css" %}">
   <script src="https://d3js.org/d3.v5.min.js"></script>
   <script src="{% static "js/awesomplete.js" %}"></script>
   <script src="{% static "js/escaper.js" %}"></script>
   <script src="{% static "js/fast.levenhstein.min.js" %}"></script>
 </head>
 <body>
 <div class="pure-g iframes">
   <div class="pure-u-2-3"><iframe src="{% url 'loading' %}" id="archief" name="archief"></iframe></div>
   <div class="pure-u-1-3"><iframe id="namenlijst" name="namenlijst"></iframe></div>
   <div style="visibility: hidden; top: 100000px; left:1000000px; position:absolute">
     <iframe id="preload" name="preload"></iframe>
   </div>
 </div>

 <div class="pure-g table">

   <div class="pure-u-1-1">
     <table id="csvtable" class="pure-table pure-table-striped">
       <thead>
         <tr></tr>
       </thead>
       <tbody>
       </tbody>
     </table>
   </div>
 </div>


 <div class="modal" id="modal">
   <input id="modal-trigger" class="checkbox" type="checkbox">
   <div class="modal-overlay">
     <label for="modal-trigger" class="o-close"></label>
     <div class="modal-wrap">
       <label for="modal-trigger" class="close">&#10006;</label>
       <h2>Markeer dit item als "<span id="new-status"></span>"</h2>
       <form id="update-item" class="pure-form pure-form-stacked" method="post" action="/api/jsonrpc">
           <fieldset>
               <!-- legend>Confirm the status of this item.</legend -->

               <input type="hidden" name="id">
               <input type="hidden" name="status">

               <label for="title">Titel</label>
               <input class="pure-input-1 pure-input-text" type="text" name="title" disabled="disabled">

               <label for="entity">Gematchte naam in OCR</label>
               <input class="pure-input-1 pure-input-text" type="text" name="entity" disabled="disabled">

               <label for="kind">Soort match (bvb. "Burg. stand: overlijden", "Artikel", ...)</label>
               <input class="awesomplete pure-input-2-3 pure-input-rounded" type="text" name="kind" id="autosuggestkind">

               <label for="extras">Extra info (vrij veld voor opmerkingen)</label>
               <input class="pure-input-1" type="text" name="extras">

               <div class="pure-button-group">
                 <button type="submit" class="pure-button pure-button-primary">Update</button>
                 <button type="reset" class="pure-button pure-button-primary red">Cancel</button>
               </div>
           </fieldset>
       </form>
     </div>
   </div>
 </div>
   <script src="{% static "js/script.js" %}"></script>
 </body>
</html>
